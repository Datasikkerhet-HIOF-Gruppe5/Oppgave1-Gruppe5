<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    <form action="../src/register_student.php" method="POST">
        <label for="firstName">Fornavn:</label><br>
        <input type ="text" name ="firstName" required><br>

        <label for="lastName">Etternavn:</label><br>
        <input type ="text" name ="lastName" required><br>

        <label for="email">E-post</label><br>
        <input type ="email" id="email" name="email" size="30" required><br>

        <label for="fieldOfStudy">Studieretning:</label><br>
        <input type ="text" name ="fieldOfStudy" required><br>

        <label for="classOf">Studiekull:</label><br>
        <input type ="text" name ="classOf" required><br>

        <label for="password">Passord:</label><br>
        <input type ="password" name ="password" required><br>
        <input type="submit" value="Log in">
    </form>
</body>
</html>
