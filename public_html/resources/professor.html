<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreleser Registrering</title>
</head>
<body>
    <form action="register_professor.php" method="POST">
        <label for="firstName">Fornavn:</label><br>
        <input type="text" name="firstName" id="firstName" autocomplete="given-name" required><br>

        <label for="lastName">Etternavn:</label><br>
        <input type="text" name="lastName" id="lastName" autocomplete="family-name" required><br>

        <label for="email">E-post:</label><br>
        <input type="email" id="email" name="email" placeholder="example@example.com" size="30" autocomplete="email" required><br>

        <label for="picture">Legg til bilde:</label><br>
        <input type="file" name="picture" id="picture"><br>

        <label for="subjectName">Emne:</label><br>
        <input type="text" name="subjectName" id="subjectName" required><br>

        <label for="subjectCode">Emnekode:</label><br>
        <input type="text" name="subjectCode" id="subjectCode"  pattern="\d{4}" maxlength="4" placeholder="Firesifret" autocomplete="off" required><br>

        <label for="password">Passord:</label><br>
        <input type="password" name="password" id="password" autocomplete="new-password" required><br>

        <input type="submit" value="Registrer"><br>
    </form>
</body>
</html>
