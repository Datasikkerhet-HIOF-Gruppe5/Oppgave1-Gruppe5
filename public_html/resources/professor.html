<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreleser</title>
</head>
<body>
    <form action="register_professor.php" method="POST">
        <label for="firstName">Fornavn:</label><br>
        <input type ="text" name ="firstName" required><br>

        <label for="lastName">Etternavn:</label><br>
        <input type ="text" name ="lastName" required><br>

        <label for="email">E-post</label><br>
        <input type ="email" id="email" name="email" placeholder="example@example.com" pattern=".+example\.com" size="30" required><br>

    <label>Legg til bilde:</label><br>
    <input type="file" name="picture"><br>

        <label>Emne:</label><br>
        <input type ="text" name ="subjectName" required><br>

        <label>Emnekode:</label><br>
        <input type="text" name ="subjectCode" inputmode="numeric" pattern="\d{4}" maxlength="4" placeholder="Firesifret" required/> <br>

        <label>Passord:</label><br>
        <input type ="password" name ="password" required><br>
        <input type="submit" value="Register"><br>

</form>
</body>
</html>
